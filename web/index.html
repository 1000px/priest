<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>杀破狼游戏平台-首页</title>
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
<link href="./styles/main.css" rel="stylesheet" type="text/css">
<script src="./script/main.js"></script>
</head>
<body>
<div class="pad" id="pad">
<div class="layout">
    <div id="info" class="info">
        <h2>Card Game</h2>
        <h3>敌方: <span id="oppenent_score">0</span></h3>
        <h3>我方: <span id="mine_score">0</span></h3>
        <div id="result" class="result">
        </div>
    </div>
    <div class="oppenent">
        <div class="oppenent-header">敌方</div>
        <div class="oppenent-card" data-role="oppenent" draggable="true" data-cv="1">
            <div class="op-card-01"><span>1</span></div>
        </div>
        <div class="oppenent-card" data-role="oppenent" draggable="true" data-cv="2">
            <div class="op-card-02"><span>2</span></div>
        </div>
        <div class="oppenent-card" data-role="oppenent" draggable="true" data-cv="3">
            <div class="op-card-03"><span>3</span></div>
        </div>
        <div class="oppenent-card" data-role="oppenent" draggable="true" data-cv="4">
            <div class="op-card-04"><span>4</span></div>
        </div>
        <div class="oppenent-card" data-role="oppenent" draggable="true" data-cv="5">
            <div class="op-card-05"><span>5</span></div>
        </div>
        <div class="oppenent-card" data-role="oppenent" draggable="true" data-cv="6">
            <div class="op-card-06"><span>J</span></div>
        </div>
    </div>
    <div class="box">
        <div class="checker" data-stat="0" data-index="1"></div>
        <div class="checker" data-stat="0" data-index="2"></div>
        <div class="checker" data-stat="0" data-index="3"></div>
        <div class="checker" data-stat="0" data-index="4"></div>
        <div class="checker" data-stat="0" data-index="5"></div>
        <div class="checker" data-stat="0" data-index="6"></div>
        <div class="checker" data-stat="0" data-index="7"></div>
        <div class="checker" data-stat="0" data-index="8"></div>
        <div class="checker" data-stat="0" data-index="9"></div>
        <div class="checker" data-stat="0" data-index="10"></div>
        <div class="checker" data-stat="0" data-index="11"></div>
        <div class="checker" data-stat="0" data-index="12"></div>
    </div>
    <div class="mine">
        <div class="mine-header">我方</div>
        <div class="mine-card" data-role="mine" draggable="true" data-cv="1">
            <div class="mi-card-01"><span>1</span></div>
        </div>
        <div class="mine-card" data-role="mine" draggable="true" data-cv="2">
            <div class="mi-card-02"><span>2</span></div>
        </div>
        <div class="mine-card" data-role="mine" draggable="true" data-cv="3">
            <div class="mi-card-03"><span>3</span></div>
        </div>
        <div class="mine-card" data-role="mine" draggable="true" data-cv="4">
            <div class="mi-card-04"><span>4</span></div>
        </div>
        <div class="mine-card" data-role="mine" draggable="true" data-cv="5">
            <div class="mi-card-05"><span>5</span></div>
        </div>
        <div class="mine-card" data-role="mine" draggable="true" data-cv="6">
            <div class="mi-card-06"><span>J</span></div>
        </div>
    </div>
</div>
</div>
</body>
</html>
