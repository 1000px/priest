<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>杀破狼游戏平台-首页</title>
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
<link href="./styles/main.css" rel="stylesheet" type="text/css">
<script src="./script/main.js"></script>
</head>
<body>
<div class="layout">
    <div class="oppenent">
        <div class="oppenent-header"></div>
        <div class="oppenent-card">1</div>
        <div class="oppenent-card">2</div>
        <div class="oppenent-card">3</div>
        <div class="oppenent-card">4</div>
        <div class="oppenent-card">5</div>
        <div class="oppenent-card">6</div>
    </div>
    <div class="box">
        <div class="checker" data-stat="0" data-index="1"></div>
        <div class="checker" data-stat="0" data-index="2"></div>
        <div class="checker" data-stat="0" data-index="3"></div>
        <div class="checker" data-stat="0" data-index="4"></div>
        <div class="checker" data-stat="0" data-index="5"></div>
        <div class="checker" data-stat="0" data-index="6"></div>
        <div class="checker" data-stat="0" data-index="7"></div>
        <div class="checker" data-stat="0" data-index="8"></div>
        <div class="checker" data-stat="0" data-index="9"></div>
        <div class="checker" data-stat="0" data-index="10"></div>
        <div class="checker" data-stat="0" data-index="11"></div>
        <div class="checker" data-stat="0" data-index="12"></div>
    </div>
    <div class="mine">
        <div class="mine-header"></div>
        <div class="mine-card" draggable="true" data-cv="1">1</div>
        <div class="mine-card" draggable="true" data-cv="2">2</div>
        <div class="mine-card" draggable="true" data-cv="3">3</div>
        <div class="mine-card" draggable="true" data-cv="4">4</div>
        <div class="mine-card" draggable="true" data-cv="5">5</div>
        <div class="mine-card" draggable="true" data-cv="6">6</div>
    </div>
</div>
</body>
</html>
